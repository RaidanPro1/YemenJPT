
version: '3.9'

services:
  # --- GATEWAY: High-Performance Routing ---
  gateway:
    image: nginx:stable-alpine
    container_name: raidan-gateway
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - raidan_public
    depends_on:
      - app_core

  # --- APP CORE: The Sovereign Brain ---
  app_core:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: raidan-app-core
    restart: always
    environment:
      - NODE_ENV=production
      - DB_URL=postgres://root:${DB_PASSWORD}@db_primary:5432/raidan_mesh
      - REDIS_URL=redis://redis_queue:6379
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - CLOUDFLARE_TOKEN=${CLOUDFLARE_API_TOKEN}
    volumes:
      - ./tenants:/var/lib/raidan/tenants
      - ./logs/app:/app/logs
    networks:
      - raidan_public
      - raidan_private
    depends_on:
      db_primary:
        condition: service_healthy

  # --- DATABASE: Multi-Tenant Storage ---
  db_primary:
    image: postgres:16-alpine
    container_name: raidan-db-primary
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: raidan_mesh
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - raidan_private
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d raidan_mesh"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- CACHE & QUEUE ---
  redis_queue:
    image: redis:7-alpine
    container_name: raidan-redis-queue
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - raidan_private

networks:
  raidan_public:
    external: true
  raidan_private:
    external: true

volumes:
  db_data:
    external: true
  redis_data:
    external: true
