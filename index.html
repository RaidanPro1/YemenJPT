    <!-- Main JS Application Entry -->
    <script type="module" src="index.tsx"></script>

    <script>
        async function hydrateCMS() {
            try {
                const settings = JSON.parse(localStorage.getItem('raidan_global_settings') || '{}');
                
                if (settings.brandName) {
                    const brandText = document.getElementById('brand-name-text');
                    if (brandText) brandText.innerText = settings.brandName;
                }
                
                const heroTitle = document.getElementById('hero-title');
                if (settings.heroTitle && heroTitle) heroTitle.innerHTML = settings.heroTitle;
                
                const heroSubtitle = document.getElementById('hero-subtitle');
                if (settings.heroSubtitle && heroSubtitle) heroSubtitle.innerText = settings.heroSubtitle;
                
                if (settings.primaryColor) {
                    document.documentElement.style.setProperty('--primary-color', settings.primaryColor);
                }
                
                if (settings.logoUrl) {
                    const logoImg = document.getElementById('header-logo-img');
                    const logoLetter = document.getElementById('header-logo-letter');
                    if (logoImg && logoLetter) {
                        logoImg.src = settings.logoUrl;
                        logoImg.classList.remove('hidden');
                        logoLetter.classList.add('hidden');
                    }
                }
            } catch (e) {
                console.error("CMS Hydration Failed", e);
            }
        }
        document.addEventListener('DOMContentLoaded', hydrateCMS);
    </script>
</body>
</html>
