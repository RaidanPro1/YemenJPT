
worker_processes auto;
events { worker_connections 1024; }

http {
    # 1. المبدأ: استخراج معرف المستأجر من النطاق الفرعي
    map $host $tenant_slug {
        hostnames;
        admin.raidan.pro                "root";
        ~^(?<sub>.+)\.ai\.raidan\.pro$  $sub;
        ~^(?<sub>.+)\.org\.raidan\.pro$ $sub;
        default                         "unknown";
    }

    server {
        listen 80;
        server_name *.raidan.pro raidan.pro;

        # التوجيه الذكي
        location / {
            proxy_pass http://app_core:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Tenant-ID $tenant_slug;
            proxy_set_header X-Real-IP $remote_addr;
            
            # منع التلاعب بالهوية
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # وضع التمويه (Camouflage) - في حال تفعيل Panic Mode
        error_page 503 /maintenance.html;
        location = /maintenance.html {
            root /var/www/static/decoy;
            internal;
        }
    }
}
