worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # 1. استخراج معرف المستأجر من النطاق الفرعي لـ ai.raidan.pro
    # مثال: org1.ai.raidan.pro -> tenant_id = org1
    map $host $tenant_id {
        hostnames;
        raidan.pro                       "root";
        ai.raidan.pro                    "root";
        ~^(?<tnt>[^.]+)\.ai\.raidan\.pro$ $tnt;
        default                          "unknown";
    }

    # 2. تحديد نوع الخدمة المطلوبة (core, mail, vault)
    map $host $module_svc {
        hostnames;
        ~^yemenjpt\..*                   "yemenjpt";
        ~^mail\..*                       "mail";
        default                          "core";
    }

    # --- الموقع المؤسسي الرئيسي: raidan.pro ---
    server {
        listen 80;
        server_name raidan.pro www.raidan.pro;

        root /var/www/html;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }

        # صفحة الحالة الصحية
        location /status {
            return 200 'Corporate Gateway: Online';
        }
    }

    # --- منصة YemenJPT: ai.raidan.pro و النطاقات الفرعية ---
    server {
        listen 80;
        server_name ai.raidan.pro *.ai.raidan.pro;

        location / {
            proxy_pass http://app_core:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # حقن هوية المؤسسة والخدمة في الترويسات
            proxy_set_header X-Tenant-ID $tenant_id;
            proxy_set_header X-Module-Service $module_svc;

            # دعم WebSocket
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}