
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Logging optimization for audit trails
    log_format tenant_log '$remote_addr - $remote_user [$time_local] '
                         '"$request" $status $body_bytes_sent '
                         '"$http_referer" "$http_user_agent" '
                         'TenantID: "$tenant_id" Service: "$module_svc"';

    access_log /var/log/nginx/access.log tenant_log;

    # 1. Resolve Tenant ID from Subdomain (e.g., ph-ye.raidan.pro -> ph-ye)
    map $host $tenant_id {
        hostnames;
        raidan.pro                       "root";
        ~^(?<tnt>[^.]+)\.raidan\.pro$    $tnt;
        ~^[^.]+\.(?<tnt>[^.]+)\.raidan\.pro$ $tnt; # For svc.tenant.raidan.pro
        default                          "unknown";
    }

    # 2. Identify Module/Service Prefix
    map $host $module_svc {
        hostnames;
        ~^yemenjpt\..*                   "yemenjpt";
        ~^mail\..*                       "mail";
        ~^vault\..*                      "vault";
        ~^ghost\..*                      "ghost";
        default                          "core";
    }

    server {
        listen 80;
        server_name raidan.pro *.raidan.pro;

        # Health check
        location /health {
            return 200 'RaidanPro Gateway: Online';
        }

        # Main API & Dashboard Proxy
        location / {
            proxy_pass http://app_core:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # CRITICAL: Pass Tenant Identity to Application
            proxy_set_header X-Tenant-ID $tenant_id;
            proxy_set_header X-Module-Service $module_svc;

            # WebSocket Support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
