worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Dynamic Tenant ID Extraction Map
    map $host $tenant_id {
        hostnames;
        ai.raidan.pro                "root";
        ~^(?<sub>.+)\.ai\.raidan\.pro$  $sub;
        default                      "unknown";
    }

    # RAIDAN.PRO - Corporate Static Landing Page
    server {
        listen 80;
        server_name raidan.pro www.raidan.pro;

        location / {
            root /var/www/landing;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # RO access to shared uploads for global assets
        location /uploads/ {
            alias /var/www/uploads/;
            expires 30d;
            add_header Cache-Control "public";
        }
    }

    # AI.RAIDAN.PRO & SUBDOMAINS - SaaS Application Core
    server {
        listen 80;
        server_name ai.raidan.pro *.ai.raidan.pro;

        location / {
            proxy_pass http://app_core:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Pass Tenant ID to Backend logic
            proxy_set_header X-Tenant-ID $tenant_id;
        }

        # Efficient serving of tenant-specific media
        location /uploads/ {
            alias /var/www/uploads/;
            expires 7d;
            add_header Cache-Control "private";
        }
    }
}