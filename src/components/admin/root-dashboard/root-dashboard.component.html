
<div class="min-h-screen bg-[#020617] p-8 font-ar text-white" dir="rtl">
  <!-- Top Metrics Bar -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
    <div class="glass-morphism p-6 rounded-[2rem] border border-white/5">
      <p class="text-[10px] text-slate-500 font-black uppercase tracking-widest">إجمالي العقد النشطة</p>
      <h2 class="text-4xl font-black text-[#e1b000]">{{ globalMetrics.activeNodes }}</h2>
    </div>
    <div class="glass-morphism p-6 rounded-[2rem] border border-white/5">
      <p class="text-[10px] text-slate-500 font-black uppercase tracking-widest">حمل المعالجة المجمع</p>
      <div class="flex items-center gap-4">
        <h2 class="text-4xl font-black text-blue-400">{{ globalMetrics.cpu }}%</h2>
        <div class="flex-1 h-1.5 bg-slate-900 rounded-full overflow-hidden">
          <div class="h-full bg-blue-500" [style.width.%]="globalMetrics.cpu"></div>
        </div>
      </div>
    </div>
    <!-- more metrics... -->
  </div>

  <!-- Tenant Grid -->
  <h3 class="text-2xl font-black mb-8 flex items-center gap-4">
    <span class="w-3 h-3 bg-emerald-500 rounded-full animate-pulse"></span>
    شبكة المؤسسات السيادية
  </h3>
  
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <div *ngFor="let tenant of tenants" 
         class="group glass-morphism p-8 rounded-[3rem] border border-slate-800 hover:border-[#00338d]/60 transition-all duration-500 relative overflow-hidden">
      
      <div class="flex justify-between items-start mb-10">
        <div class="flex items-center gap-4">
          <div class="w-12 h-12 bg-slate-950 rounded-xl flex items-center justify-center text-white border border-white/5 font-black text-xl shadow-inner">
            {{ tenant.name[0] }}
          </div>
          <div>
            <h4 class="font-black text-lg group-hover:text-[#e1b000] transition-colors">{{ tenant.name }}</h4>
            <p class="text-[9px] text-slate-500 font-mono">{{ tenant.domain }}</p>
          </div>
        </div>
        <span [class]="'px-3 py-1 rounded-full text-[9px] font-black uppercase ' + (tenant.status === 'active' ? 'bg-emerald-500/10 text-emerald-500' : 'bg-red-500/10 text-red-500')">
          {{ tenant.status }}
        </span>
      </div>

      <!-- Resource Gauges -->
      <div class="space-y-4 mb-10">
        <div class="flex justify-between text-[10px] font-bold text-slate-500">
          <span>CPU Allocated</span>
          <span>{{ tenant.usage.cpu }}%</span>
        </div>
        <div class="h-1 bg-slate-950 rounded-full"><div class="h-full bg-[#00338d]" [style.width.%]="tenant.usage.cpu"></div></div>
      </div>

      <!-- Actions Layer -->
      <div class="grid grid-cols-2 gap-3 opacity-0 group-hover:opacity-100 transition-opacity">
        <button (click)="activateGhostMode(tenant.id)" class="py-3 bg-[#00338d] text-white rounded-xl text-[10px] font-black uppercase tracking-widest shadow-xl flex items-center justify-center gap-2">
          <i class="fa-solid fa-ghost"></i> Ghost Entry
        </button>
        <button (click)="triggerPanicMode(tenant.id)" class="py-3 bg-red-600/10 border border-red-600/30 text-red-500 rounded-xl text-[10px] font-black uppercase tracking-widest flex items-center justify-center gap-2 hover:bg-red-600 hover:text-white transition-all">
          <i class="fa-solid fa-radiation"></i> Panic
        </button>
      </div>
    </div>
  </div>
</div>
